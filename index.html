<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body class="bg-danger" id="body">
    <div class="col-8 text-center m-auto mt-5" id="enterNames">
        <h3 class="text-warning">ENTER PLAYER NAMES</h3>
        <h6 class=" alert alert-warning" id="invalidName" style="display: none;">Invalid Player Names</h6>
        <input type="text" placeholder="Player 1" id="pname1" class="form-control mb-3">
        <input type="text" placeholder="Player 2" id="pname2" class="form-control mb-3">
        <button class="btn btn-primary fw-bold" onclick="startGame()">START GAME</button>
    </div>
</body>
<script>



    const startGame = () => {
        let player1 = pname1.value
        let player2 = pname2.value
        console.log(player1)
        let validteName = /^([\w]{3,10})$/
        let checkNameValidation = validteName.test(player1)
        console.log(checkNameValidation);
        if (checkNameValidation) {
            localStorage.setItem("player1Name", player1)
            localStorage.setItem("player2Name", player2)
            window.location="game.html"
        } else {
            console.log(checkNameValidation)
            invalidName.style.display = "block"
        }
    }

</script>

</html>
